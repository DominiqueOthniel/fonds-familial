<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord</title>

</head>
<style>

  body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(to bottom, #f0f4f8, #d9e4ec);
  color: #333;
}

.container {
  max-width: 600px;
  margin: 5vh auto;
  padding: 30px;
  background: white;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  border-radius: 16px;
  text-align: center;
}

h1 {
  margin-bottom: 30px;
  font-size: 28px;
  color: #007acc;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 30px;
}

.menu button {
  padding: 15px;
  font-size: 16px;
  background-color: #ffffff;
  border: 2px solid #007acc;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.menu button:hover {
  background-color: #007acc;
  color: white;
}

.logout-btn {
  background-color: #e74c3c;
  color: white;
  padding: 12px 25px;
  font-size: 14px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.logout-btn:hover {
  background-color: #c0392b;
}



</style>
<div>
  <h3>Solde Membres (Épargne + Caution): <span id="soldeMembres">0 FCFA</span></h3>
  <h3>Solde Caisse (intérêts) : <span id="soldeCaisse">0 FCFA</span></h3>
  <h3>Solde Crédits : <span id="soldeCredits">0 FCFA</span></h3>
  <hr>
  <h2>Solde Global : <span id="soldeGlobal">0 FCFA</span></h2>
</div>

<body>
     <p>Rôle connecté : <span id="user-role"></span></p>
  <div class="container">
    <h1>Tableau de bord</h1>
    <div class="menu">
      <button onclick="navigateTo('membres.html')">👥 Membres</button>
      <button onclick="navigateTo('gestion-comptes.html')">🏦 Gestion des comptes</button>
      <button onclick="navigateTo('epargnes.html')">💰 Épargnes</button>
      <button onclick="navigateTo('credits.html')">📄 Crédits</button>
      <button onclick="navigateTo('historique.html')">📚 Historique</button>
      <button onclick="navigateTo('caisse.html')">💰 Caisse</button>
    </div>
    <button class="logout-btn" onclick="logout()">Déconnexion</button>
   
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function logout() {
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
  const roleSpan = document.getElementById("user-role");
  const role = sessionStorage.getItem("userRole");

  if (role && roleSpan) {
    roleSpan.textContent = role.charAt(0).toUpperCase() + role.slice(1); // ex: "admin" → "Admin"
  }
});

  </script>
</body>
</html>
