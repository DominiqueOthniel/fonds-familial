<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Membres</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f9f9fc;
      color: #333;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4a90e2;
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.8rem;
    }

    #retourDashboard {
      background-color: white;
      color: #4a90e2;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    #retourDashboard:hover {
      background-color: #e0e6f2;
    }

    main {
      display: grid;
      gap: 40px;
    }

    section {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 16px;
      font-size: 1.5rem;
      color: #4a90e2;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    input, select {
      flex: 1 1 200px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      min-width: 0;
    }

    button[type="submit"] {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      flex: 1 1 100%;
      max-width: 150px;
    }

    button[type="submit"]:hover {
      background-color: #357ac9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f1f6fc;
      color: #4a90e2;
    }

    td button {
      background-color: #ff5e5e;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #e04848;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      input, select, button[type="submit"] {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üë• Gestion des Membres</h1>
    <button id="retourDashboard" onclick="window.location.href='dashboard.html'">‚Üê Retour</button>
  </header>

  <main>
    <section class="ajout-membre">
      <h2>Ajouter un membre</h2>
      <form id="formAjoutMembre">

        <input type="text" id="nom" placeholder="Nom complet" required />
        <input type="tel" id="telephone" placeholder="T√©l√©phone" required />
        <input type="text" id="profession" placeholder="Profession" required />
        <input type="text" id="ville" placeholder="Ville" required />
        <input type="date" id="dateNaissance" placeholder="Date de naissance" required />
           <input type="number" id="caution" placeholder="caution" required />
        <button type="submit" id="btnAjoutMembre">‚ûï Ajouter</button>
      </form>
    </section>

    <section class="liste-membres">
      <h2>Liste des membres</h2>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>Nom</th>
            <th>T√©l√©phone</th>
            <th>Profession</th>
            <th>Ville</th>
            <th>Date de naissance</th>
            <th>caution</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableMembres">
          <!-- Membres affich√©s ici dynamiquement -->
        </tbody>
      </table>


    </section>
  </main>

  <script src="membres.js"></script>
</body>
</html>
