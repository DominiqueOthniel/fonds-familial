<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Comptes</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9fc;
      color: #333;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #4a90e2;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    label {
      flex-basis: 100%;
      font-weight: 600;
      color: #555;
    }

    select, input[type="number"], input[type="text"] {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      flex: 1 1 200px;
      min-width: 0;
    }

    button[type="submit"] {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      transition: background-color 0.3s ease;
      flex: 1 1 100%;
      max-width: 200px;
      align-self: flex-start;
    }

    button[type="submit"]:hover {
      background-color: #357ac9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f1f6fc;
      color: #4a90e2;
      font-weight: 600;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      max-width: 200px;
    }

    .back-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      select, input[type="number"], input[type="text"], button[type="submit"] {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

</html>
