<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion de la Caisse</title>
</head>
<style>

    /* caisse.css */

:root {
  --primary: #44bd32;
  --bg: #f0f2f5;
  --glass: rgba(255, 255, 255, 0.2);
  --blur: blur(20px);
  --radius: 20px;
  --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  --text-dark: #2f3640;
  --text-light: #718093;
}

body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  font-family: 'Segoe UI', Roboto, sans-serif;
  color: var(--text-dark);
  backdrop-filter: var(--blur);
}

.container {
  max-width: 1000px;
  margin: 40px auto;
  padding: 30px;
  border-radius: var(--radius);
  background: rgba(255, 255, 255, 0.65);
  box-shadow: var(--shadow);
  backdrop-filter: var(--blur);
  transition: 0.3s;
}

h2 {
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: var(--primary);
  margin-bottom: 30px;
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

label {
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--text-dark);
}

input[type="text"],
input[type="number"],
select {
  padding: 12px 15px;
  border: none;
  border-radius: var(--radius);
  background: #f1f2f6;
  font-size: 16px;
  outline: none;
  transition: 0.2s ease;
}

input:focus, select:focus {
  box-shadow: 0 0 0 2px var(--primary);
  background: #ffffff;
}

button {
  padding: 14px;
  background-color: var(--primary);
  color: white;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #4cd137;
}

.table-container {
  margin-top: 40px;
  overflow-x: auto;
  border-radius: var(--radius);
  background: rgba(255, 255, 255, 0.7);
  box-shadow: var(--shadow);
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 600px;
}

th, td {
  padding: 14px;
  text-align: left;
  border-bottom: 1px solid #dcdde1;
}

th {
  background-color: rgba(245, 246, 250, 0.8);
  color: var(--text-dark);
  font-weight: 700;
}

tr:hover {
  background-color: rgba(223, 228, 234, 0.5);
}

.total-solde {
  text-align: right;
  font-size: 20px;
  font-weight: bold;
  margin-top: 30px;
  color: var(--primary);
  background: white;
  padding: 15px 20px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
}

.logout-btn {
  background-color: #e74c3c;
  color: white;
  padding: 12px 25px;
  font-size: 14px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}


</style>
<body>


  <h1 class="hd">üßæ Gestion de la Caisse</h1>

  <section>
  
    <h2>Ajouter un mouvement</h2>

   <div class="total-solde">
  Solde de la Caisse : <span id="soldeCaisse">0 FCFA</span>
</div>
    <form id="form-caisse">
      <label for="type">Type :</label>
      <select id="type" required>
        <option value="entr√©e">Entr√©e</option>
        <option value="sortie">Sortie</option>
      </select>

      <label for="categorie">Cat√©gorie :</label>
      <input type="text" id="categorie" placeholder="ex: Boisson" required />

      <label for="montant">Montant :</label>
      <input type="number" id="montant" required />

      <label for="motif">Motif :</label>
      <input type="text" id="motif" required />

      <button type="submit">Ajouter</button>
    </form>
  </section>

  <section>
    <h2>Mouvements de la caisse</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Cat√©gorie</th>
          <th>Montant</th>
          <th>Motif</th>
        </tr>
      </thead>
      <tbody id="table-caisse-body">
        <!-- Mouvements seront inject√©s ici -->
      </tbody>
    </table>
    <button class="back-btn" id="backBtn" onclick="window.location.href='dashboard.html'">‚Üê Retour au Dashboard</button>
  </section>
      

  <script src="caisse.js"></script>
</body>
</html>
